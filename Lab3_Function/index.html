        // task 3

        function SolveMath(num1,num2,char)
        {
            let res;
            let isCorrect = true;

            switch (char) 
            {
                case "+":
                    res = num1 + num2;
                    break;
                case "-":
                    res = num1 - num2;
                    break;
                case "*":
                    res = num1 * num2;
                    break;
                case "/":
                    if (num2 !== 0) 
                    {
                        res = num1 / num2;
                    } 
                    else 
                    {
                        isCorrect=false;
                    }
                    break;
                default:
                    isCorrect=false;
            }
            if(isCorrect==true)
            {            
                return res;
            }
            else
            {
                return "Error";
            }
        }
        // document.write(SolveMath(2,4,"+"));

        // task 4

        function IsPrime() 
        {
            for (let i = 0; i < arguments.length; i++) 
            {
                let isPrime = true;

                for (let j = 2; j <= arguments[i] / 2; j++) 
                {
                    if (arguments[i] % j == 0) 
                    {
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime) 
                {
                    if(arguments[i]==0)
                    {
                        document.write(arguments[i] + " is neither <br>");

                    }
                    else
                    {
                        document.write(arguments[i] + " is a prime number <br>");
                    }
                } 
                else 
                {
                    document.write(arguments[i] + " is not a prime number <br>");
                }
            }
        }

        function Remainder(num1, num2)
        {
            while (num1 >= num2)

        {

        function ReturnBigger()
        {
            if(arguments.length<=5 && arguments.length>=1)
            {              
                let temp = arguments[0];
                for(let i=0; i<arguments.length;i++)
                {
                    if(arguments[i]>temp)
                    {
                        temp = arguments[i];
                    }
                }
                return temp;
            }
            else
            {

            }
        }
