        let arr1 = [];

        function RandArr(arr)
        {
            for (let i = 0; i < 5; i++) 
            {
                arr[i] = Math.floor(Math.random() * 15);
            }
        }
        function PrintArr(arr)
        {     for (let i = 0; i < arr.length; i++) 
            {
                document.write("[" + arr[i]+"] ");
            }
            document.write("<br>");
        }

        function ArrNoRepeatFirst(arr1, arr2) 
        {
            let newArr = [];

            for (let i = 0; i < arr1.length; i++) 
            {
                let isFind = false;

                for (let j = 0; j < arr2.length; j++) 
                {
                    if (arr1[i] == arr2[j]) 
                    {
                        isFind = true;
                        break;
                    }
                }

                if (!isFind) 
                {
                    if(!newArr.includes(arr1[i]))
                    {
                        newArr.push(arr1[i]);
                    }
                }
            }

            if (newArr.length == 0) 
            {
                return "-";
            } 
            else 
            {
                return newArr;
            }
        }
        function ArrNoRepeatCommon(arr1,arr2)
        {
            let newArr = [];
            for (let i = 0; i < arr1.length; i++)

                        }

            if(newArr.length==0)

            }
            else
            {return newArr;}
        }

                }
            }

            for (let j = 0; j < arr2.length; j++)

                }
            }

            if (newArr.length == 0)

                return "-";
            } 
            else

            }
