<!DOCTYPE html>
<html>

<head>
    <title>Получение прогноза погоды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main-div">
            <div class="input-section">
                <input type="text" id="inputCity" name="inputCity" placeholder="Enter city name..."/>
            <button id="submitBtn">Get Weather</button>
            </div>
            <div class="output-section">
                <h1>Weather forecast for <span id=city></span></h1>
                <p id=country></p>
                <p id=sunrise></p>
                <p id=sunset></p>
                <p id="weather"></p>
                <p id="desc"></p> <img id="img"/>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
