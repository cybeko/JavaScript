<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Итого</td>
            <td id="output1"></td>
            <td id="output2"></td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
    
        let table = document.querySelector("#statsTable");
        let output1 = document.querySelector("#output1");
        let output2 = document.querySelector("#output2");

        let sum1 = 0;
        let sum2 = 0;

        let rowLength = table.rows[0].cells.length;

        for (let i = 1; i < table.rows.length; i++) 
        {
            for (let j = 1; j < rowLength; j++) 
            {
                let cellVal = Number(table.rows[i].cells[j].textContent);

                if (j === 1) 
                {
                    sum1 += cellVal;
                } else 
                {
                    sum2 += cellVal;
                }
            }
        }
        
        output1.textContent = sum1;
        output2.textContent = sum2;

        let divRes = document.querySelector("#result");
        if (sum1 > sum2)
        {
            divRes.innerHTML = "Отдел 1 сделал больше продаж";
        }
        else if (sum1 < sum2)
        {
            divRes.innerHTML = "Отдел 2 сделал больше продаж";
        }

        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите 
        во вторую ячейку этой строки сумму всех числовых значений второй колонки.

        Выведите в третью ячейку этой строки сумму всех числовых значений из 
        третьей колонки таблицы.

        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или 
        "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в 
        строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */

    </script>
</body>
</html>
