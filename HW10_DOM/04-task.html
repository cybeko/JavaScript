<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. 
        Каждый объект - отдельная строка таблицы. Свойство month - 
        значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [
            {
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        let table = document.createElement("table");
        document.body.append(table);
        
        source.forEach(element => 
        {
            let tr = document.createElement("tr");
            let td_month = document.createElement("td");
            let td_amount = document.createElement("td");

            td_month.innerText = element.month;
            td_amount.innerText = element.amount;

            tr.append(td_month);
            tr.append(td_amount);

            table.append(tr);
        });

    </script>
</body>

</html>
